<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> ani_images </title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #wrap{
            width: 1000px;
            margin: 0 auto;
            overflow: hidden; /* ì‚ì ¸ë‚˜ì˜¨ ë¶€ë¶„ ì•ˆë³´ì´ê²Œ */ /* ğŸ˜ƒ */
        }
        ul{
            width: 4000px;
            height: 350px;

            list-style: none;
            position: relative;
            animation: slideAni 8s infinite ease-in-out ; /* ğŸ˜ƒ */
        }
        li{
            width: 1000px;
            height: 350px;
            float: left;
        }
        @keyframes slideAni{
            0%{left: 0;}
            25%{left: -1000px;}
            50%{left: -2000px;}
            75%{left: -3000px;}
            100%{left: 0;}
        }

        li:nth-child(1){
            background: url(images/1.jpg);
            background-size: cover;
        }
        li:nth-child(2){
            background: url(images/2.jpg);
            background-size: cover;
        }
        li:nth-child(3){
            background: url(images/3.jpg);
            background-size: cover;
        }
        li:nth-child(4){
            background: url(images/4.jpg);
            background-size: cover;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</body>
</html>
